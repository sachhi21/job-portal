<div *ngFor="let job of jobs">
    <h2>{{ job.title }}</h2>
    <p>{{ job.description }}</p>
    <ul>
      <li>Qualification 1: {{ job.qualifications.qualification1 }}</li>
      <li>Qualification 2: {{ job.qualifications.qualification2 }}</li>
      <li>Qualification 3: {{ job.qualifications.qualification3 }}</li>
    </ul>
    <button (click)="apply(job)">Apply Now</button>
  </div>
